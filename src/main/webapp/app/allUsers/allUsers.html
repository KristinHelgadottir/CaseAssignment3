<!DOCTYPE html>
<div class="container" ng-controller="getAllCtrl">


    <div>

        <table id='allUsersTable' class="table">
            <button ng-click="getAll()" class="button" style="color:red;">
                BIG RED BUTTON</button>
            <tr ng-repeat="u in users">
                <td>{{u.userName}}</td>
                <td>{{u.role}}</td>
            </tr>
        </table>
    </div>
</div>
